<h1>フロントエンドの歴史を振り返りつつ概観を学ぶ</h1>
<p>js の開発の変遷</p>
<ul>
<li>スクリプトタグの列挙</li>
<li>タスクランナーによるファイルの結合</li>
<li>webpack 等の build tool の登場</li>
</ul>

<h1>目的</h1>
<ul>
<li>今までフロントエンドではどういった課題があったのか</li>
<li>それらをどのように克服しようとしてきたか<br />
を眺めることで、現状のフロントエンド開発のトレンドを知る。その過程で基礎知識を付けていく。</li>
</ul>
</section>

<h1>JavaScript は環境によって様々な物がある</h1>
<p>ECMAScript によって、仕様規定された言語</p>
<details>
<summary>ECMAScript</summary>
<p>JavaScript の標準化された仕様 <a href="https://262.ecma-international.org/13.0/">https://262.ecma-international.org/13.0/</a><br />
2015 年から毎年メジャーバージョンの仕様を更新していっている。 ECMAScript 2015, ECMAScript 2016, ...</p>
<p>例えば、 ECMAScript 2017 から async/await の仕様が公開されており、<br />
最新の ECMAScript 2022 では トップレベル await が導入された。</p>
<p>ただ、最新の仕様ができあがったとしても、ブラウザ内のランタイム等がが対応しないと使えないので注意<br />
各種ブラウザが ECMAScript の仕様に追随して実装していってくれている。<br />
対応状況はここを見ると良い</p>
<ul>
<li><a href="https://caniuse.com/?search=ECMAScript">https://caniuse.com/?search=ECMAScript</a></li>
</ul>
</details>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-style="section {
  background-color: #ccc;
  width: auto;
  justify-content: start;
  padding: 50px;
}
" data-heading-divider="1" style="--style:section {
  background-color: #ccc;
  width: auto;
  justify-content: start;
  padding: 50px;
}
;--heading-divider:1;">
<h1>ランタイムによって、言語の実装が異なる。</h1>
<ul>
<li>ブラウザ</li>
<li>Nodejs</li>
<li>Deno など</li>
</ul>
<p>シンタックスはほぼ同じなんだけど、実際にどう動くかはランタイム依存<br />
基本的にそれぞれのランタイムはシングルスレッドで動くように実装されているので、並列処理はできないのだが、 worker と呼ばれるものに処理を委譲することで、並列処理を実現している。</p>
<p>あとで詳しくやります。</p>
</section>

<h1>ブラウザでの JavaScript</h1>
<h2>スコープという概念がほぼない</h2>
<ul>
<li>当初はスコープの概念が関数内にしかなかった。(関数スコープ)
<ul>
<li>昔は変数宣言に var しかなかった。</li>
</ul>
</li>
<li>ファイル直下に変数宣言すると、別ファイルから読み出せる(グローバルに定義される)</li>
</ul>
<h2>依存関係に注意</h2>
<ul>
<li>script タグは上から順番に読み込まれる</li>
<li>ファイル間で依存がある場合は依存に合わせて読み込む必要あり
<ul>
<li>a.js 内で定義してる関数を b.js で使用している場合は、 a を読み込んで b を読み込むみたいに書かないとダメ</li>
</ul>
</li>
</ul>
</section>

<h1>web ページ の表示</h1>
<p>ページが表示されるまで</p>
<ul>
<li>URL にアクセスすると、サーバーから HTML が返却される</li>
<li>HTML に記載されたリソースの取得が始まる</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-style="section {

  background-color: #ccc;
  width: auto;
  justify-content: start;
  padding: 50px;
}
;--heading-divider:1;">
<h1>web ページが表示されるまでの流れ</h1>
<h3>html を取得するまで(HTTP 1.X)</h3>
<ul>
<li>ブラウザにアドレスを入力</li>
<li>DNS サーバーに問い合わせ (FQDN(ホスト + ドメイン名) -&gt; IP)</li>
<li>サーバーに HTML ファイルをリクエスト</li>
<li>HTTP ヘッダーと HTML ファイルを取得</li>
</ul>
<p>ここらへんの詳しいことを知りたい方はこちらへ</p>
<ul>
<li><a href="https://github.com/yorisilo/go-httpd/blob/master/slide/02/network.md">https://github.com/yorisilo/go-httpd/blob/master/slide/02/network.md</a></li>
<li><a href="https://github.com/yorisilo/go-httpd/blob/master/slide/02/networkcomand.md">https://github.com/yorisilo/go-httpd/blob/master/slide/02/networkcomand.md</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-style="section {

;--heading-divider:1;">
<h1>web ページが表示されるまでの流れ</h1>
<h3>html を取得してブラウザで web ページが表示されるまで</h3>
<ul>
<li>HTML ファイルをパース</li>
<li>CSS ファイル JS ファイルの参照を解析</li>
<li>HTML をパース後、 DOM ツリーを生成</li>
<li>CSS のパース後、 CSS ツリーを生成</li>
<li>スタイルを DOM に反映する</li>
<li>js をパースし、実行する</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-style="section {
  background-color: #ccc;
  width: auto;
  justify-content: start;
  padding: 50px;

" data-heading-divider="1" style="--style:section {
  background-color: #ccc;
  width: auto;
  justify-content: start;
  padding: 50px;
}
;--heading-divider:1;">
<h1>リソース取得について</h1>
<ul>
<li>HTTP1.X では、1 tcp コネクションにつき一つのリクエストしかできない。</li>
</ul>
<details>
<summary>コネクション</summary>
<p>HTTP/1.0 ではリクエストのたびに tcp 3way hand-shake を行う。</p>
<ul>
<li>Header に Connection: keep-alive とすると、コネクションが維持される</li>
<li>HTTP/1.1 では Connection: keep-alive ヘッダーを設定しなくてもデフォルトで keep-alive と同じ挙動をする</li>
</ul>
<p>HTTP/2 では、1 tcp コネクションに対して複数のリクエストが可能</p>
</details>
<p>ブラウザのリソース取得</p>
<ul>
<li>1つずつの取得は遅いので、ブラウザは複数の TCP コネクションを張るようになっている
<ul>
<li>chrome では6つ(ブラウザの実装依存だが大体 6つ) の TCP コネクションを張る(1オリジンに対して、6つ)</li>
</ul>
</li>
</ul>
<p>cf.</p>
<ul>

</li>

-&gt; ファイル結合というアプローチが取られることになった。依存関係の順番で結合すればよし。</p>

画像</li>
<li>CSS スプライトによって、複数の画像を1つに結合し CSS で取得する</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-style="section {

;--heading-divider:1;">
<h1>ファイル結合 JavaScript</h1>
<p>タスクランナー grunt, gulp の活用によって、複数の js ファイルを依存順に結合していた。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">var</span> concat = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;gulp-concat&#x27;</span>);

gulp.<span class="hljs-title function_">task</span>(<span class="hljs-string">&#x27;scripts&#x27;</span>, <span class="hljs-keyword">function</span>(<span class="hljs-params"></span>) {
  <span class="hljs-keyword">return</span> gulp.<span class="hljs-title function_">src</span>([<span class="hljs-string">&#x27;./lib/file3.js&#x27;</span>, <span class="hljs-string">&#x27;./lib/file1.js&#x27;</span>, <span class="hljs-string">&#x27;./lib/file2.js&#x27;</span>])
    .<span class="hljs-title function_">pipe</span>(<span class="hljs-title function_">concat</span>({ <span class="hljs-attr">path</span>: <span class="hljs-string">&#x27;new.js&#x27;</span>, <span class="hljs-attr">stat</span>: { <span class="hljs-attr">mode</span>: <span class="hljs-number">0666</span> }}))
    .<span class="hljs-title function_">pipe</span>(gulp.<span class="hljs-title function_">dest</span>(<span class="hljs-string">&#x27;./dist&#x27;</span>));
});
</code></pre>
<p>cf. <a href="https://github.com/gulp-community/gulp-concat">https://github.com/gulp-community/gulp-concat</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-style="section {

" data-heading-divider="1" style="--style:section {

;--heading-divider:1;">
<h1>ファイル結合 CSS スプライト</h1>
<p>複数の画像を結合し、 CSS で位置調整・クリッピングし表示する。</p>
<p><img src="frontend.md_imgs/20230215_020219.png" alt="" /><br />
青色丸も黄色丸も 500 x 1000 px とする。</p>
<details>
<summary>gulp css sprite</summary>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">var</span> gulp = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;gulp&#x27;</span>);
<span class="hljs-keyword">var</span> spritesmith = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;gulp.spritesmith&#x27;</span>);

gulp.<span class="hljs-title function_">task</span>(<span class="hljs-string">&#x27;sprite&#x27;</span>, <span class="hljs-function">() =&gt;</span> {
    <span class="hljs-keyword">let</span> spriteData = gulp.<span class="hljs-title function_">src</span>(<span class="hljs-string">&#x27;./app/images/sprite/*.png&#x27;</span>)
        .<span class="hljs-title function_">pipe</span>(<span class="hljs-title function_">spritesmith</span>({
            <span class="hljs-attr">imgName</span>: <span class="hljs-string">&#x27;sprite.png&#x27;</span>,                        <span class="hljs-comment">// スプライト画像</span>
            <span class="hljs-attr">cssName</span>: <span class="hljs-string">&#x27;_sprite.scss&#x27;</span>,                      <span class="hljs-comment">// 生成される CSS テンプレート</span>
            <span class="hljs-attr">imgPath</span>: <span class="hljs-string">&#x27;./public/assets/images/sprite.png&#x27;</span>, <span class="hljs-comment">// 生成される CSS テンプレートに記載されるスプライト画像パス</span>
            <span class="hljs-attr">cssFormat</span>: <span class="hljs-string">&#x27;scss&#x27;</span>,                            <span class="hljs-comment">// フォーマット拡張子</span>
            <span class="hljs-attr">cssVarMap</span>: <span class="hljs-function">(<span class="hljs-params">sprite</span>) =&gt;</span> {
                sprite.<span class="hljs-property">name</span> = <span class="hljs-string">&quot;sprite-&quot;</span> + sprite.<span class="hljs-property">name</span>;      <span class="hljs-comment">// 生成される CSS テンプレートに変数の一覧を記述</span>
            }
    }));
    spriteData.<span class="hljs-property">img</span>
        .<span class="hljs-title function_">pipe</span>(gulp.<span class="hljs-title function_">dest</span>(<span class="hljs-string">&#x27;./public/assets/images&#x27;</span>));     <span class="hljs-comment">// imgName で指定したスプライト画像の保存先</span>
    <span class="hljs-keyword">return</span> spriteData.<span class="hljs-property">css</span>
        .<span class="hljs-title function_">pipe</span>(gulp.<span class="hljs-title function_">dest</span>(<span class="hljs-string">&#x27;./app/styles/commons&#x27;</span>));       <span class="hljs-comment">// cssName で指定した CSS テンプレートの保存先</span>
});

gulp.<span class="hljs-title function_">task</span>(<span class="hljs-string">&#x27;default&#x27;</span>, [<span class="hljs-string">&#x27;sprite&#x27;</span>]);
</code></pre>
</details>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-style="section {

;--heading-divider:1;">
<h1>ファイル結合 CSS スプライト</h1>
<p>これを実行すると以下を行う</p>
<ul>
<li>余白を削除して画像を敷き詰める</li>
<li>それぞれの画像を取得する css を生成する</li>
</ul>
<details>
<summary>css output</summary>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-class">.blue</span> {
  <span class="hljs-attribute">background</span>: <span class="hljs-built_in">url</span>(<span class="hljs-string">images/sprite.png</span>) no-repeat;
  <span class="hljs-attribute">background-position</span>: <span class="hljs-number">0</span> <span class="hljs-number">0</span>;
}
<span class="hljs-selector-class">.yellow</span> {
  <span class="hljs-attribute">background</span>: <span class="hljs-built_in">url</span>(<span class="hljs-string">images/sprite.png</span>) no-repeat;
  <span class="hljs-attribute">background-position</span>: <span class="hljs-number">0</span> -<span class="hljs-number">500px</span>;
}
</code></pre>
</details>
<p>ファイルの結合による利用コネクション数の削減以外でも利点があり、</p>
<ul>
<li>css の background に指定した画像は表示したときに初めてリクエストが飛ぶという仕様があり、たとえば、 hover したタイミングで画像を表示する UI の場合そのタイミングで画像を取得するので一瞬遅いとかがある。だが、 1ファイルにまとめられていると、最初になにかの画像が表示されたら他の画像のリクエストが飛ばずにすぐ表示されるというメリットもある。</li>
</ul>
<p>cf. <a href="https://github.com/twolfson/gulp.spritesmith">https://github.com/twolfson/gulp.spritesmith</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-style="section {
  background-color: #ccc;

  justify-content: start;
  padding: 50px;
}
" data-heading-divider="1" style="--style:section {
  background-color: #ccc;

  justify-content: start;
  padding: 50px;
}
;--heading-divider:1;">
<h1>ファイル結合の現状</h1>
<p>HTTP プロトコルの進化やブラウザ(HTML の仕様進化)の進化によって利用頻度は低下してきた</p>
<ul>
<li>HTTP/2 の登場: 1tcp コネクションで複数リクエストが送れるようになった
<ul>
<li>HTTP/2 に対応した CDN が気軽に使えるようになってきた</li>
</ul>
</li>
<li>head タグの中に書く <code>&lt;link rel=&quot;preload&quot;/ &gt;</code> による先読み</li>
<li>キャッシュヒット率を考慮すると、むしろ結合しないほうが有利なこともある。
<ul>
<li>結合してしまうと、 100個のうち 1個変更があっただけでもすべての画像が入ったファイルを更新する必要があるが、画像が別れていると、そのファイルだけを更新すればよく、そのほかのファイルはブラウザキャッシュとして残る。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-style="section {
  background-color: #ccc;
  width: auto;
  justify-content: start;
  padding: 50px;
}
" data-heading-divider="1" style="--style:section {
  background-color: #ccc;
  width: auto;
  justify-content: start;
  padding: 50px;
}
;--heading-divider:1;">
<h1>ファイル数によるコネクション数削減については解消してきたが…</h1>
<ul>
<li>js の依存関係の解決についてはまだ課題あり</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-style="section {
  background-color: #ccc;
  width: auto;
  justify-content: start;
  padding: 50px;
}
" data-heading-divider="1" style="--style:section {
  background-color: #ccc;
  width: auto;
  justify-content: start;
  padding: 50px;
}
;--heading-divider:1;">
<h1>bundler の登場</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-style="section {
  background-color: #ccc;
  width: auto;
  justify-content: start;
  padding: 50px;
}
" data-heading-divider="1" style="--style:section {
  background-color: #ccc;
  width: auto;
  justify-content: start;
  padding: 50px;
}
;--heading-divider:1;">
<h1>Node.js</h1>
<ul>
<li>2009 年に登場</li>
<li>作者は Ryan Dahl</li>
<li>ブラウザとは異なる JavaScript の実行環境</li>
<li>モジュールという概念を実装(CommonJS)
<ul>
<li>namespace が別れていて再利用可能な塊</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-style="section {
  background-color: #ccc;
  width: auto;
  justify-content: start;
  padding: 50px;
}
" data-heading-divider="1" style="--style:section {
  background-color: #ccc;
  width: auto;
  justify-content: start;
  padding: 50px;
}
;--heading-divider:1;">
<h1>JavaScript の依存関係の解決 browserify</h1>
<p>browserify</p>
<ul>
<li>Node.js 由来の require(CommonJS) を使ったコードを bundle して、ブラウザで動かせるようにするツール
<ul>
<li>require や module.exports はブラウザでは動かない</li>
</ul>
</li>
<li>このツールが登場したことでフロントエンドの js の世界に対して大きな転換期になった</li>
<li>トップレベルで変数等を宣言してもグローバルスコープにならない</li>
<li>この時期から、書いたコードを直接実行するのではなくて、ブラウザが読めるものに変換してからブラウザに読み込ませるという方法が普及しだした。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-style="section {
  background-color: #ccc;
  width: auto;
  justify-content: start;
  padding: 50px;
}
" data-heading-divider="1" style="--style:section {
  background-color: #ccc;
  width: auto;
  justify-content: start;
  padding: 50px;
}
;--heading-divider:1;">
<h1>JavaScript の依存関係の解決 browserify</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript">hello = <span class="hljs-function">(<span class="hljs-params">name</span>) =&gt;</span> {
  <span class="hljs-keyword">return</span> <span class="hljs-string">`hello <span class="hljs-subst">${name}</span>`</span>;
}
<span class="hljs-variable language_">module</span>.<span class="hljs-property">exports</span> = hello;
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">var</span> hello = <span class="hljs-built_in">require</span>(<span class="hljs-string">&quot;./hello.js&quot;</span>);
<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(<span class="hljs-title function_">hello</span>(<span class="hljs-string">&quot;takeshi&quot;</span>));
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-style="section {
  background-color: #ccc;
  width: auto;
  justify-content: start;
  padding: 50px;
}
" data-heading-divider="1" style="--style:section {
  background-color: #ccc;
  width: auto;
  justify-content: start;
  padding: 50px;
}
;--heading-divider:1;">
<h1>browserify の登場によって解決したこと</h1>
<ul>
<li>require による依存関係の解決
<ul>
<li>Node.js でのみ使えていた require をいい感じにブラウザで使えるようにトランスパイルすることによって、ファイルが依存しているファイルという構造をコード上で表現可能になった。(require は npm パッケージも読み込める)</li>
</ul>
</li>
<li>npm package(<a href="https://www.npmjs.com/">https://www.npmjs.com/</a>) の利用もできるようになった
<ul>
<li>nodejs のパッケージ群をブラウザでも利用できるようになった</li>
<li>今までは、 script タグで CDN 経由で読み込んでたり、ローカルにダウンロードしてきたものを使ったりしていたが、その必要がなくなった。ユーザーとしては js で完結できるようになった。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-style="section {
  background-color: #ccc;
  width: auto;
  justify-content: start;
  padding: 50px;
}
" data-heading-divider="1" style="--style:section {
  background-color: #ccc;
  width: auto;
  justify-content: start;
  padding: 50px;
}
;--heading-divider:1;">
<h1>JavaScript の依存関係の解決 webpack</h1>
<ul>
<li><a href="https://webpack.js.org/">webpack</a> の登場</li>
<li>最近は webpack や esbuild 等を使う事が多い</li>
<li>基本的には browserify と同様</li>
<li>より広範囲のリソースをターゲットにした bundler
<ul>
<li>html, css, 画像等も JavaScript として扱う発想</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-style="section {
  background-color: #ccc;
  width: auto;
  justify-content: start;
  padding: 50px;
}
" data-heading-divider="1" style="--style:section {
  background-color: #ccc;
  width: auto;
  justify-content: start;
  padding: 50px;
}
;--heading-divider:1;">
<h1>webpack</h1>
<ul>
<li>js ファイル以外も import 可能になった。 <code>require('foo.css')</code> や <code>import foo from 'foo.css'</code> こんなことができる。</li>
<li>CSS ファイルの場合(sass-loader を使えば scss とかも js で require できる)
<ul>
<li>css-loader が css ファイルの依存関係を解決</li>
<li>style-loader が style タグを head タグの子要素に追加する JavaScript を生成</li>
<li>webpack loader とは読み込んだファイルを JavaScript で実行できる形に変換するやつ</li>
</ul>
</li>
<li>ECMAScript Module だけではなく、 <a href="https://webpack.js.org/concepts/modules/">webpack Modules</a> を利用する
<ul>
<li>css とかを module として扱える</li>
<li>ECMAScript Module では css を扱う仕様はないはず(つまり、ブラウザでは js の中で読み込んだ css をそのままでは利用できない)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-style="section {
  background-color: #ccc;
  width: auto;
  justify-content: start;
  padding: 50px;
}
" data-heading-divider="1" style="--style:section {
  background-color: #ccc;
  width: auto;
  justify-content: start;
  padding: 50px;
}
;--heading-divider:1;">
<h1>JavaScript トランスパイラ</h1>
<p>最新の ECMAScript の仕様を使いたいということがある。<br />
だが、ブラウザが対応してない場合はそのままでは使えない問題がある。<br />
JavaScript をブラウザで動くような構文に変換してくれるツールのこと</p>
<h2>babel</h2>
<ul>
<li>JavaScript 用のトランスパイラ</li>
<li>ES2022 で書いた js ファイルを ES2015 に変換してくれたりする。</li>
</ul>
<h2>tsc</h2>
<ul>
<li>TypeScript 用のトランスパイラ</li>
<li>TypeScript -&gt; JavaScript に変換してくれる。
<ul>
<li>その際にどの ECMAScript のバージョンに変換するかも選べる</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-style="section {
  background-color: #ccc;
  width: auto;
  justify-content: start;
  padding: 50px;
}
" data-heading-divider="1" style="--style:section {
  background-color: #ccc;
  width: auto;
  justify-content: start;
  padding: 50px;
}
;--heading-divider:1;">
<h1>CommonJS(require, module.exports) と ES Modules(import, export)</h1>
<ul>
<li>Node.js では 2009 年に登場した CommonJS が採用されていたが、</li>
<li>ECMAScript 2015 で登場した ES Modules も使用できるようになり、今は ES Module が主流である。
<ul>
<li>現代のブラウザでは ECMAScript2015 (つまり ES Module に対応している) に対応していることが多い。</li>
</ul>
</li>
</ul>
<p>つまり、 ブラウザもサーバー(Node.js)も import/export でファイル依存を扱う時代に突入した。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-style="section {

" data-heading-divider="1" style="--style:section {
  background-color: #ccc;
  width: auto;
  justify-content: start;
  padding: 50px;
}
;--heading-divider:1;">
<h1>CSS in JS や Scoped CSS</h1>
<p>react や vue の登場によってなんでも JS で扱う時代に突入し、import で css ファイルを読み込むというよりも、直接 js ファイルの中に css を書ける様になってきた。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-style="section {
  background-color: #ccc;
  width: auto;
  justify-content: start;
  padding: 50px;
}
" data-heading-divider="1" style="--style:section {
  background-color: #ccc;
  width: auto;
  justify-content: start;
  padding: 50px;
}
;--heading-divider:1;">
<h1>フロントエンドにおける JavaScript の概観まとめ</h1>
<ul>
<li>リソースの最適化
<ul>
<li>grunt, gulp のようなタスクランナーの活用によって、ファイルをまとめる</li>
<li>HTTP/2, preload の活用によって grunt, gulp の時代が終焉</li>
</ul>
</li>
<li>依存関係の解決
<ul>
<li>Node.js 由来の CommonJS(require) によるモジュールをブラウザの世界へ持ち込んだ bundler の登場</li>
<li>ECMAScript2015 以降では ESmodule が仕様策定されたので、 import/export がブラウザで動くようになった。</li>
<li>ただ、ファイル自体をまとめる bundle はまだ利用されている</li>
</ul>
</li>
<li>すべてを js に
<ul>
<li>html も css も js 内で完結させるコンポーネント思考なフロントエンドライブラリ(react, vue) の登場によって、 js だけでフロントエンドを書くという世界になってきている</li>
</ul>
</li>
</ul>
</section>
